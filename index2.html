<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora Bootstrap</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){

function calcular(operacion){
let num1 = parseFloat($("#valor1").val());
let num2 = parseFloat($("#valor2").val());
let resultado = 0;

if(operacion == "sumar") resultado = num1 + num2;
if(operacion == "restar") resultado = num1 - num2;
if(operacion == "multiplicar") resultado = num1 * num2;
if(operacion == "dividir"){
if(num2 == 0){
alert("No se puede dividir entre cero");
return;
}
resultado = num1 / num2;
}

$("#resultado").val(resultado);
}

$("#sumar").click(function(){ calcular("sumar"); });
$("#restar").click(function(){ calcular("restar"); });
$("#multiplicar").click(function(){ calcular("multiplicar"); });
$("#dividir").click(function(){ calcular("dividir"); });

});
</script>
</head>

<body class="bg-light">

<div class="container mt-5">
<div class="card p-4 shadow">
<h3 class="text-center">Calculadora</h3>

<input type="number" id="valor1" class="form-control mb-2" placeholder="Primer número">
<input type="number" id="valor2" class="form-control mb-3" placeholder="Segundo número">

<div class="d-grid gap-2">
<button id="sumar" class="btn btn-primary">Sumar</button>
<button id="restar" class="btn btn-warning">Restar</button>
<button id="multiplicar" class="btn btn-success">Multiplicar</button>
<button id="dividir" class="btn btn-danger">Dividir</button>
</div>

<input type="text" id="resultado" class="form-control mt-3" placeholder="Resultado">

</div>
</div>

</body>
</html>
